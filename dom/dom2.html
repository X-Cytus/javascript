<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>change properties</title>
</head>
<body>
<p id="properties">change color</p>
<p id="second" style="color: gray">change background</p>
</body>
<script type="text/javascript">
	document.getElementById('properties').style.color='red';
	document.getElementById('second').style.background='black';

</script>
</html>
