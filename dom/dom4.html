<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>事件</title>
</head>
<body>
 <div id="div1" style="width: 200px;height: 200px;background: yellow" onmouseover="hovor(this)" onmouseout="out(this)">
 	
 </div>
</body>
<script type="text/javascript">
	function hovor(obj) {
		obj.innerHTML='thank u'
	}
	function out(obj) {
		obj.innerHTML='please move your mouse on it'// body...
	}
</script>
</html>
